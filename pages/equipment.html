<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/equipment.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="profile-section text-center mt-4">
                <img src="/img/profileimg.jpg" alt="Profile Picture" class="rounded-circle" width="60">
                <h5>Sasoba</h5>
                <p>Manager</p>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Field Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="crop.html">Crops</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="equipment.html">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Vehicle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <h1 class="my-4 text-center">Equipment Management</h1>

            <!-- Search Bar and Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-50" placeholder="Search Equipment">
                <button class="btn btn-success" data-toggle="modal" data-target="#addEquipmentModal">Add Equipment</button>
            </div>

            <!-- Equipment Table -->
            <table class="table table-bordered">
                <thead class="thead-light" id="thead">
                <tr class="thead">
                    <th>Select</th>
                    <th>Equipment Code</th>
                    <th>Equipment Name</th>
                    <th>Type</th>
                    <th>Manufacturer</th>
                    <th>Purchase Date</th>
                    <th>Details</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody class="tBody">
                <!-- Equipment data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Equipment Modal -->
<div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEquipmentModalLabel">Equipment Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="equipmentCode">Equipment Code</label>
                            <input type="text" class="form-control" id="equipmentCode" placeholder="Enter Equipment Code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="equipmentName">Equipment Name</label>
                            <input type="text" class="form-control" id="equipmentName" placeholder="Enter Equipment Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" id="type" placeholder="Enter Type">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="manufacturer">Manufacturer</label>
                            <input type="text" class="form-control" id="manufacturer" placeholder="Enter Manufacturer">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="purchaseDate">Purchase Date</label>
                            <input type="date" class="form-control" id="purchaseDate">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="details">Details</label>
                            <input type="text" class="form-control" id="details" placeholder="Enter Details">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="equipmentImage">Image</label>
                        <input type="file" class="form-control-file" id="equipmentImage">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveEquipment()">Save</button>
                <button type="button" class="btn btn-info" onclick="updateEquipment()">Update</button>
                <button type="button" class="btn btn-warning" onclick="getAllEquipment()">Get All</button>
                <button type="button" class="btn btn-danger" onclick="deleteEquipment()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/equipment.js"></script>
</body>
</html>
