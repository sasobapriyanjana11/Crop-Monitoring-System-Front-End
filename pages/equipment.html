<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/equipment.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="profile-section text-center mt-4">
                <img src="/assets/Images/profileimg.jpg" alt="Profile Picture" class="rounded-circle" width="60">
                <h5>Sasoba</h5>
                <p>Manager</p>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="/pages/dashboards/managerDashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/field.html">Field Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/crop.html">Crops</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/equipment.html">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/vehicle.html">Vehicle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/staff.html">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <h1 class="my-4 text-center">Equipment Management</h1>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by equipment name...">
                    <button onclick="search()">Search</button>
                </div>
                <button class="btn btn-success" data-toggle="modal" data-target="#addEquipmentModal">Add Equipment</button>
            </div>

            <!-- Equipment Table -->
            <table class="table table-bordered">
                <thead class="thead-light" id="thead">
                <tr class="thead">
                    <th>Select</th>
                    <th>Equipment Code</th>
                    <th>Equipment Name</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody class="tBody">
                <!-- Equipment data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Equipment Modal -->
<div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEquipmentModalLabel">Equipment Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <div class="row mb-3">
                        <div class="form-group col-md-6">
                            <label for="equipmentCode">Equipment Code</label>
                            <input type="text" class="form-control" id="equipmentCode" placeholder="Enter Equipment Code">
                        </div>
                        <div class="form-group col-md-6">
                         <label for="equipmentName" class="form-label">Equipment Name</label>
                          <select class="form-select" id="equipmentName" required>
                            <option value="" disabled selected>Select Equipment</option>
                            <option value="plough">Plough</option>
                            <option value="mamotee">Mamotee</option>
                            <option value="shovel">Shovel</option>
                            <option value="irrigation_pumps">Irrigation Pumps</option>
                            <option value="wheelbarrow">Wheelbarrow</option>
                            <option value="sprayer">Sprayer</option>
                            <option value="axe_10">Axe</option>
                            <option value="chainsaw">Chain Saw</option>
                            <option value="combine_harvester">Combine Harvester</option>
                            <option value="seeder">Seeder</option>
                            <option value="weeder">Weeder</option>
                            <option value="wheel_wrench">Wheel Wrench</option>
                            <option value="screwdrivers">Screwdrivers</option>
                            <option value="other">Other</option>
                        </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-group col-md-6">
                            <label for="status">Status</label>
                            <input type="text" class="form-control" id="status" placeholder="Enter Status">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="equipmentType" class="form-label">Type</label>
                        <select class="form-select" id="equipmentType" required>
                            <option value="" disabled selected>Select Type</option>
                            <option value="ELECTRICAL">ELECTRICAL</option>
                            <option value="MECHANICAL">MECHANICAL</option>
                        </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveEquipment()">Save</button>
                <button type="button" class="btn btn-info" onclick="updateEquipment()">Update</button>
                <button type="button" class="btn btn-warning" onclick="getAllEquipment()">Get All</button>
                <button type="button" class="btn btn-danger" onclick="deleteEquipment()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/equipment.js"></script>
</body>
</html>
