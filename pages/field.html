<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="profile-section text-center mt-4">
                <img src="/assets/Images/manager-profile-pic.jpeg" alt="Profile Picture" class="rounded-circle" width="60">
                <h5>Sasoba</h5>
                <p>Manager</p>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/field.html">Field Data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/crop.html">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/equipment.html">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/vehicle.html">Vehicle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/staff.html">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <h1 class="my-4 text-center">Field Management</h1>

            <!-- Search Bar and Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-50" placeholder="Search Field">
                <button class="btn btn-success" data-toggle="modal" data-target="#addFieldModal">Add Field</button>
            </div>

            <!-- Field Table -->
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Select</th>
                    <th>Field Code</th>
                    <th>Field Name</th>
                    <th>Extent Size</th>
                    <th>Field Location</th>
                    <th>Image 1</th>
                    <th>Image 2</th>
                    <th>Equipment Code</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Field data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Field Modal -->
<div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addFieldModalLabel">Field Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="fieldForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fieldCode">Field Code</label>
                            <input type="text" class="form-control" id="fieldCode" placeholder="Enter Field Code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fieldName">Field Name</label>
                            <input type="text" class="form-control" id="fieldName" placeholder="Enter Field Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="extentSize">Extent Size</label>
                            <input type="number" step="0.01" class="form-control" id="extentSize" placeholder="Enter Extent Size">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fieldLocation">Field Location</label>
                            <input type="text" class="form-control" id="fieldLocation" placeholder="Enter Field Location">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="img1">Image 1</label>
                            <input type="file" class="form-control-file" id="img1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="img2">Image 2</label>
                            <input type="file" class="form-control-file" id="img2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="equipmentCode">Equipment Code</label>
                        <input type="text" class="form-control" id="equipmentCode" placeholder="Enter Equipment Code">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveField()">Save</button>
                <button type="button" class="btn btn-info" onclick="updateField()">Update</button>
                <button type="button" class="btn btn-warning" onclick="getAllFields()">Get All</button>
                <button type="button" class="btn btn-danger" onclick="deleteField()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/field.js"></script>
</body>
</html>
