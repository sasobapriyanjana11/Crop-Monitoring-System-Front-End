<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Green Shadow (Pvt) Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signIn.css">  
</head>
<body>

<div class="container custom-container d-flex flex-lg-row flex-column">
    <!-- Right Section -->
    <div class="right-section col-lg-6">
        <h2 id="welcome-title">Welcome !</h2>
        <h3 id="company-name" class="text-success">Green Shadow (Pvt) Ltd</h3>
        <form id="signin-form">
            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Enter Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="password-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms" id="terms-label">
                    I agree to all Terms, Privacy Policy, and Fees
                </label>
            </div>
            <button type="submit" class="btn btn-custom w-100" id="sign-in-btn">Sign In</button>
        </form>
    </div>

    <!-- Left Section -->
    <div class="left-section col-lg-6">
        <div class="text-end mb-3">
            <button class="btn-move" data-bs-toggle="modal" data-bs-target="#languageModal" id="language-btn">English</button>
            <button class="btn-move" id="register-btn">Register</button>
        </div>

        <!-- Language Selection Modal -->
        <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="languageModalLabel">Select Language</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button onclick="setLanguage('en')" class="btn btn-outline-primary w-100 mb-2">English</button>
                        <button onclick="setLanguage('si')" class="btn btn-outline-primary w-100">සිංහල</button>
                    </div>
                </div>
            </div>
        </div>

        <img src="/assets/Images/green_weat_image.jpg" alt="Hand Leaf Icon" style="width: 200px; margin: 10px 10px; padding-bottom: 25px">

        <p id="description">Our service combines ease and innovation, ensuring you enjoy the highest level of convenience and satisfaction</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/signIn.js"></script>

</body>
</html>
