<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Green Shadow (Pvt) Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #def8dc;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            max-height:800px;
            margin-top: 80px;
            background-color: #52a252;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .custom-container {
            max-width: 900px; /* Adjust the maximum width as desired */
            padding: 20px;    /* Optional: adjust padding */
        }

        .left-section, .right-section {
            padding: 30px;
        }
        .left-section {
            background-color: #ffffff;
            text-align: center;
        }
        .right-section {
            background-color: #f7fdf9;
        }
        .btn-custom {
            background-color: #c0facc;
            color: black;
        }
        .btn-custom:hover {
            background-color: #087a17;
            color: #fff;
        }
        .btn-move{
            background-color: #c0facc;
            color: black;
            border: 2px;
            border-radius: 7px;


        }
        .btn-move:hover{
            background-color: #087a17;
            color: #fff;
        }
        #welcome-title{
            text-align: center;

        }
        #company-name{
            text-align: center;
            /*font-style: revert;*/
            padding-bottom: 10px;
        }
        .form-label{
            font-size: 15px;
        }
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
            .right-section {
                border-top: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>

<div class="container custom-container d-flex flex-lg-row flex-column">
    <div class="right-section col-lg-6">

<!--        <h3 id="sign-in-title" class="mb-4">Sign In</h3>-->
        <h2 id="welcome-title">Welcome !</h2>
        <h3 id="company-name" class="text-success">Green Shadow (Pvt) Ltd</h3>
        <form id="signin-form">
            <div class="mb-3">
                <label for="email" class="form-label" id="email-label">Enter Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" id="password-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label" for="terms" id="terms-label">
                    I agree to all Terms, Privacy Policy, and Fees
                </label>
            </div>
            <button type="submit" class="btn btn-custom w-100" id="sign-in-btn">Sign In</button>
        </form>
    </div>

    <div class="left-section col-lg-6">
        <div class="text-end mb-3">
<!--            <button class="btn-move" data-bs-toggle="modal" data-bs-target="#languageModal" id="language-btn">English</button>-->
            <button class="btn-move">Sign In</button>
            <button class="btn-move">Register</button>
        </div>

<!--        <p id="tagline">Shaping Tomorrow with Innovation and Integrity</p>-->
        <img src="/assets/Images/img.png" alt="Hand Leaf Icon" style="width: 150px; margin: 10px 10px; padding-bottom: 35px">

        <p id="description">Our service combines ease and innovation, ensuring you enjoy the highest level of convenience and satisfaction</p>
    </div>
</div>



<!-- Language Selection Modal -->
<div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="languageModalLabel">Select Language</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <button onclick="setLanguage('en')" class="btn btn-outline-primary w-100 mb-2">English</button>
                <button onclick="setLanguage('si')" class="btn btn-outline-primary w-100">සිංහල</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    const translations = {
        en: {
            welcomeTitle: "WELCOME",
            companyName: "Green Shadow (Pvt) Ltd",
            tagline: "Shaping Tomorrow with Innovation and Integrity",
            description: "Experience the ease and innovation of our service, crafted to provide you with the utmost convenience and satisfaction.",
            signInTitle: "Sign In",
            emailLabel: "Enter Email",
            passwordLabel: "Password",
            termsLabel: "I agree to all Terms, Privacy Policy, and Fees",
            signInBtn: "Sign In"
        },
        si: {
            welcomeTitle: "ආයුබෝවන්",
            companyName: "ග්‍රීන් ශැඩෝ (පුද්) සමාගම",
            tagline: "හෙට දිනය සැරසීම, නව්‍යකරණ සහ ඕනෑකමින්",
            description: "අපගේ සේවාව විනෝද සහ පහසුවෙන් යුතුව ඔබට අත්විඳීමට හැකියාවක් ලබා දෙන්න.",
            signInTitle: "ඇතුල් වන්න",
            emailLabel: "ඊමේල් ඇතුලත් කරන්න",
            passwordLabel: "මුරපදය",
            termsLabel: "සියලු නියමයන්, පෞද්ගලිකත්ව ප්‍රතිපත්ති සහ ගාස්තු පිළිගන්නෙමි",
            signInBtn: "ඇතුල් වන්න"
        }
    };

    function setLanguage(language) {
        document.getElementById("welcome-title").textContent = translations[language].welcomeTitle;
        document.getElementById("company-name").textContent = translations[language].companyName;
        document.getElementById("tagline").textContent = translations[language].tagline;
        document.getElementById("description").textContent = translations[language].description;
        document.getElementById("sign-in-title").textContent = translations[language].signInTitle;
        document.getElementById("email-label").textContent = translations[language].emailLabel;
        document.getElementById("password-label").textContent = translations[language].passwordLabel;
        document.getElementById("terms-label").textContent = translations[language].termsLabel;
        document.getElementById("sign-in-btn").textContent = translations[language].signInBtn;

        // Update the language button text
        document.getElementById("language-btn").textContent = language === 'en' ? "English" : "සිංහල";

        // Close the modal
        let languageModal = document.getElementById("languageModal");
        let modal = bootstrap.Modal.getInstance(languageModal);
        modal.hide();
    }
</script>

</body>
</html>
