<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/scientistDashboard.css"/>
    <style>
        
        .sidebar {
            background-color: #d1fcd7;
            color: #090909;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            transform: translateX(0); 
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }
        
        .sidebar.hidden {
            transform: translateX(-250px); 
        }
        
        /* Hamburger button styles */
        .hamburger-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #1fb469;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 2000;
            display: none; 
            border-radius: 4px;
        }
        
        /* Show hamburger button on smaller screens */
        @media (max-width: 768px) {
            .hamburger-btn {
                display: block;
            }
        
            .main-container {
                margin-left: 0;
            }
        
            .sidebar {
                transform: translateX(-250px); /* Hidden by default on small screens */
            }
        
            .sidebar.active {
                transform: translateX(0); /* Visible when active */
            }
        }
        
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="/assets/Images/sci.webp" alt="Profile">
                <h5>Scientist</h5>
                <p>Scientist Dashboard</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/pages/dashboards/scientistDashboard.html" class="nav-link active">Dashboard</a></li>
                <li class="nav-item"><a href="/pages/crop.html" class="nav-link">Crops</a></li>
                <li class="nav-item"><a href="/pages/field.html" class="nav-link">Fields</a></li>
                <li class="nav-item"><a href="/pages/" class="nav-link">Users</a></li>
                <li class="nav-item"><a href="/pages/monitoringLog.html" class="nav-link">Monitoring Logs</a></li>
                <li class="nav-item"><a href="/pages/index.html" class="nav-link">Logout</a></li>
            </ul>
        </div>
        <!-- Hamburger button -->
        <button class="hamburger-btn" id="hamburgerBtn">
            â˜°
        </button>

        <!-- Main Content -->
        <div class="main-container">
            <h1 class="mb-4">Scientist Dashboard</h1>

            <!-- Graphs Row -->
            <div class="row mt-4">
                <div class="col-md-6" id="pieChart">
                    <div class="chart-container">
                        <h5>Crop Categories</h5>
                        <canvas id="cropPieChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6" id="lineChart">
                    <div class="chart-container">
                        <h5>Crop Growth Over Time</h5>
                        <canvas id="cropLineChart"></canvas>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="/controller/scientistDashboard.js"></script>
    <script>    
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const sidebar = document.getElementById("sidebar");
       hamburgerBtn.addEventListener("click", () => {
       sidebar.classList.toggle("active");
       });
   
       </script>
</body>
</html>
