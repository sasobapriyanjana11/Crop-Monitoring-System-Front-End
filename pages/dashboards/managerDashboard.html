<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/managerDashboard.css">
     
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="/assets/Images/mng.webp" alt="Profile">
                <h5>Manager</h5>
                <p>Manager Dashboard</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="/pages/dashboards/managerDashboard.html" class="nav-link active">Dashboard</a></li>
                <li class="nav-item"><a href="/pages/crop.html" class="nav-link">Crops</a></li>
                <li class="nav-item"><a href="/pages/field.html" class="nav-link">Fields</a></li>
                <li class="nav-item"><a href="/pages/" class="nav-link">Users</a></li>
                <li class="nav-item"><a href="/pages/monitoringLog.html" class="nav-link">Monitoring Logs</a></li>
                <li class="nav-item"><a href="/pages/staff.html" class="nav-link">Staff</a></li>
                <li class="nav-item"><a href="/pages/vehicle.html" class="nav-link">Vehicles</a></li>
                <li class="nav-item"><a href="/pages/equipment.html" class="nav-link">Equipment</a></li>
                <li class="nav-item"><a href="/pages/index.html" class="nav-link">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-container">           
            <h1 class="mb-4">Manager Dashboard</h1>
            
            <div class="d-flex justify-content-around">
                <div class="card">
                    <h5>Crops</h5>
                    <h2 id="cropCount">12</h2>
                    <!-- <p>Managing a variety of crop categories.</p> -->
                </div>
                <div class="card">
                    <h5>Fields</h5>
                    <h2 id="fieldCount">8</h2>
                    <!-- <p>Total size: 120 hectares.</p> -->
                </div>
                <div class="card">
                    <h5>Users</h5>
                    <h2 id="userCount">20</h2>
                    <!-- <p>Active team members engaged in operations.</p> -->
                </div>
            </div>

            <!-- Graphs Row -->
            <div class="row mt-4">
                <div class="col-md-6" id="pieChart">
                    <div class="chart-container">
                        <h5>Crop Categories</h5>
                        <canvas id="cropChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5>Field Sizes</h5>
                        <canvas id="fieldChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/controller/managerDashboard.js"></script>
</body>
</html>
