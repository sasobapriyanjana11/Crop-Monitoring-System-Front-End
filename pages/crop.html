<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/crop.css">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        body{
            background-image: url('/assets/Images/paddy.jpg');
        }
        
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="profile-section text-center mt-4">
                <img src="/assets/Images/profileimg.jpg" alt="Profile Picture" class="rounded-circle" width="60">
                <h5>Sasoba</h5>
                <p>Manager</p>
            </div>
            <ul class="nav flex-column mt-4">
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/pages/">Dashboard</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/pages/field.html">Field Data</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/crop.html">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages//equipment.html">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/vehicle.html">Vehicle</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/staff.html">Staff</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <h1 class="my-4 text-center">Crop Management</h1>

            <!-- Search Bar and Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-50" placeholder="Search Crop">
                <button class="btn btn-success" data-toggle="modal" data-target="#addCropModal">Add Crop</button>
            </div>

            <!-- Crop Table -->
            <table class="table table-bordered">
                <thead class="thead-light" id="thead">
                <tr class="thead">
                    <th>Select</th>
                    <th>Crop Code</th>
                    <th>Common Name</th>
                    <th>Scientific Name</th>
                    <th>Category</th>
                    <th>Season</th>
                    <th>Field Details</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody class="tBody">
                <!-- Crop data rows will go here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Add Crop Modal -->
<div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCropModalLabel">Crop Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="cropForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cropCode">Crop Code</label>
                            <input type="text" class="form-control" id="cropCode" placeholder="Enter Crop Code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="commonName">Common Name</label>
                            <input type="text" class="form-control" id="commonName" placeholder="Enter Common Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="scientificName">Scientific Name</label>
                            <input type="text" class="form-control" id="scientificName" placeholder="Enter Scientific Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" placeholder="Enter Category">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="season">Season</label>
                            <input type="text" class="form-control" id="season" placeholder="Enter Season">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fieldDetails">Field Details</label>
                            <input type="text" class="form-control" id="fieldDetails" placeholder="Enter Field Details">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cropImage">Image</label>
                        <input type="file" class="form-control-file" id="cropImage">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveCrop()">Save</button>
                <button type="button" class="btn btn-info" onclick="updateCrop()">Update</button>
                <button type="button" class="btn btn-warning" onclick="getAllCrops()">Get All</button>
                <button type="button" class="btn btn-danger" onclick="deleteCrop()">Delete</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/controller/crop.js"></script>
</body>
</html>
