<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Log Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="profile-section text-center mt-4">
                <img src="/assets/Images/profileimg.jpg" alt="Profile Picture" class="rounded-circle" width="60">
                <h5>Sasoba</h5>
                <p>Manager</p>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/field.html">Field</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/crop.html">Crops</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/equipment.html">Equipment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/vehicle.html">Vehicle</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/pages/monitoringLog.html">Monitoring Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 main-content">
            <h1 class="my-4 text-center">Monitoring Log Management</h1>

            <!-- Search Bar and Add Button -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <input type="text" class="form-control w-50" placeholder="Search Logs">
                <button class="btn btn-success" data-toggle="modal" data-target="#addLogModal">Add Log</button>
            </div>

            <!-- Log Table -->
            <table class="table table-bordered">
                <thead class="thead-light">
                <tr>
                    <th>Select</th>
                    <th>Log Code</th>
                    <th>Log Date</th>
                    <th>Observation Details</th>
                    <th>Observed Image</th>
                    <th>Field Code</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Monitoring Log rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add Log Modal -->
<div class="modal fade" id="addLogModal" tabindex="-1" aria-labelledby="addLogModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addLogModalLabel">Monitoring Log Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="logForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="logCode">Log Code</label>
                            <input type="text" class="form-control" id="logCode" placeholder="Enter Log Code">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="logDate">Log Date</label>
                            <input type="date" class="form-control" id="logDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="observationDetails">Observation Details</label>
                        <textarea class="form-control" id="observationDetails" rows="3" placeholder="Enter Details"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="observedImage">Observed Image</label>
                        <input type="file" class="form-control-file" id="observedImage">
                    </div>
                    <div class="form-group">
                        <label for="fieldCode">Field Code</label>
                        <input type="text" class="form-control" id="fieldCode" placeholder="Enter Field Code">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveLog()">Save</button>
                <button type="button" class="btn btn-info" onclick="updateLog()">Update</button>
                <button class="btn btn-danger btn-sm" onclick="deleteLog()">Delete</button>
                <button type="button" class="btn btn-success" onclick="getAllLogs()">Get All</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="/js/monitoringLog.js"></script>
</body>
</html>
