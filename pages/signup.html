<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Green Shadow (Pvt) Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>

<div class="container custom-container d-flex flex-lg-row flex-column">
    <div class="left-section col-lg-6">
        <h2 id="company-name" class="text-success">Green Shadow (Pvt) Ltd</h2>
        <img src="/assets/Images/green_weat_image.jpg" alt="Green Wheat Image" class="img-fluid" style="width: 300px; height: auto;">
        <p id="description" class="mt-3">Our service combines ease and innovation, ensuring you enjoy the highest level of convenience and satisfaction.</p>
    </div>

    <div class="right-section col-lg-6 d-flex align-items-center justify-content-center">
        <div class="card p-4 shadow-lg w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <h2 class="text-success">Create Your Account</h2>
                <p class="text-muted">Fill in the details to register</p>
            </div>
            <form id="signupForm">
                <!-- <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div> -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                        <option value="SCIENTIST">SCIENTIST</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">Sign Up</button>
            </form>
            <div id="message" class="mt-3 text-center"></div>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="/pages/index.html" class="btn btn-link">Login Here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/signup.js"></script>

</body>
</html>
