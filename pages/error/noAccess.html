<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Access - Green Shadow (Pvt) Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .error-container {
            text-align: center;
        }
        .error-image {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-back {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #198754;
            color: white;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #145a32;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="/assets/Images/error_mesage.png" alt="Error" class="error-image">
        <p class="error-message">Cannot access without permission of Admin or Manager. Please try again !!!</p>
        <a href="/pages/index.html" class="btn-back">Go Back to Login</a>
    </div>
</body>
</html>
